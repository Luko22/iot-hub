<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IoT Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px; }
    .card { max-width: 720px; padding: 18px 20px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 14px; }

<body>
  <h1>IoT Hub</h1>

  <div class="card">
    <h2>Geospatial Telemetry</h2>
    <p>Globe visualization + latest temperature/humidity + current weather overlay.</p>
    <p><a href="/globe">Open Globe</a></p>
  </div>

  <div class="card">
    <h2>Grafana Dashboards</h2>
    <p>Temperature vs Time and Humidity vs Time from PostgreSQL.</p>
    <p><a href="http://localhost:3000" target="_blank">Open Grafana</a></p>
  </div>

  <div class="card">
    <h2>API</h2>
    <p><a href="/api/devices" target="_blank">/api/devices</a></p>
  </div>
